#设置feign客户端的超时时间
ribbon:
  ReadTimeout: 5000
  ConnectTimeout: 6000

#日志级别
logging: 
  level: 
    #feign调用日志
    com.bingye.consumer.service.IFeignService: debug

#开启feign对hystrix的支持
feign:
  hystrix: 
    enabled: true
#这里是一个坑 超时时间配置，此处全局超时配置时间大于@HystrixProperty配置时间后，@HystrixProperty注解中的超时才生效
hystrix: 
  command: 
    default: 
      execution: 
        isolation: 
          thread: 
            timeoutInMilliseconds: 4000
